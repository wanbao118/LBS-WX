<body class="login-background">
<div class="ch-container">
        
    <div class="row">
        <div style="min-width:319px"  class="col-md-12 center login-header login-header" >
        		 
        		 		 <div style="min-width:319px" class="login-header-img">
        		 		 		<img  src="img/img-logo1.png" />
        		 		</div>
        		 	
        </div>
        		
           
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div style="min-width:320px" class="well col-md-5 center login-box new-login-box">
    
            <div class="alert alert-info new-login-box-header" id="loginAlert">
                Welcome to Virtual Banking System
            </div>
            <form id="loginForm" class="form-horizontal"  method="post">
                <fieldset>
                <div class="form-group" style="border-color:none ">
                    <div class="input-group input-group-lg">
                        <span  class="input-group-addon input-area-span"><i class="glyphicon glyphicon-user green-1"></i></span>
                        <input type="text" id="userId" name="userId" class="form-control input-area" placeholder="please input username">
                    </div>
                </div>
                    <div class="clearfix"></div><br>
					<div class="form-group" style="border-color:">

                    <div class="input-group input-group-lg">
                        <span  class="input-group-addon input-area-span"><i class="glyphicon glyphicon-lock green-1"></i></span>
                        <input type="password" id="userPassword" name="userPassword" class="form-control input-area" placeholder="please input password">
                    </div>
                    <div class="clearfix"></div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5 p-style">
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-primary-new">login</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->
