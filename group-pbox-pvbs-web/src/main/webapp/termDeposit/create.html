<!DOCTYPE html>
<html lang="en">
<head>
<!-- The styles -->
<script src="../comm/config.js"></script>
<script src="../comm/headerRef.js"></script>

<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<style>
.navbar-brand span {
	font-size: initial;
	font-family: Segoe Script;
	font-size: 24px;
	float: left;
	display: inline-block;
}
</style>
</head>
<body>

	<!-- topbar starts -->
	<script src="../comm/toolbar.js"></script>
	<!-- topbar ends -->
	<div class="ch-container">
		<div class="row">
			<!-- left menu starts -->
			<script src="../comm/menu.js"></script>
			<!-- left menu ends -->
			<div id="content" class="col-lg-10 col-sm-10">
				<!-- content starts -->

				<div class="row">
					<div class="box col-md-12">
						<div class="box-inner">
							<div class="box-header well" data-original-title="">
								<h2>
									<i class="glyphicon glyphicon-edit"></i>Term Deposit Creation
								</h2>

							</div>
							<div class="box-content">

								<form id="tdForm" method="post"
									class="form-horizontal bv-form" style="width: 100%"  novalidate="novalidate">
									<button type="submit" class="bv-hidden-submit"
										style="display: none; width: 0px; height: 0px;"></button>

									<div  class="alert alert-success" style="display: none;" ></div>
									<div  class="alert alert-warning" style="display: none;" ></div>
									<br>
									<div class="form-group">
										<div class="group has-feedback">
											<div class="group">
												<label class="col-sm-3 control-label">Transaction Account Number</label>
												<div class="col-sm-4">
													<input type="text" class="form-control" name="transAccountNum" id="transAccountNum" />
												</div>
											</div>
										</div>										
									</div>
									<br>
									<div class="form-group">
										<div class="group has-feedback">
										<div class="group">
											<label class="col-sm-3 control-label">Currency</label>
											<div class="col-sm-4">
										     <select id="ccy" name="ccy" class="form-control combobox">
												</select>			
											</div>
											</div>
										</div>										
									</div>
									<br>
									<div class="form-group">
										<div class="group has-feedback">
											<div class="group">
												<label class="col-sm-3 control-label">Amount</label>
												<div class="col-sm-4">
													<input type="text" class="form-control" name="depositAmount" id="depositAmount" />
												</div>
											</div>
										</div>										
									</div>
									<br>
									<div class="form-group">
										<div class="group has-feedback">
										<div class="group">
											<label class="col-sm-3 control-label">Term Period</label>
											<div class="col-sm-4">
											     <select id="termPeriod" name="termPeriod" class="form-control combobox">
												</select>			
											</div>
											</div>
										</div>										
									</div>
									<br>
									<div class="form-group">
										<div class="group has-feedback">
											<div class="group">
												<label class="col-sm-3 control-label">Debit Account Number</label>
												<div class="col-sm-4">
													<input type="text" class="form-control" name="accountNumber" id="accountNumber" />
												</div>
											</div>
										</div>										
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
				<!--/row-->

			</div>

			<!-- content ends -->
		<!--/#content.col-md-0-->
	</div>
	

	<!--/fluid-row-->
	<script src="../comm/foot.js"></script>
	</div>
	<!--/.fluid-container-->

	<!-- external javascript -->
	<script src="../comm/footRef.js"></script>
	<!-- end external javascript -->
	<script src="create.js"></script>
</body>
</html>
